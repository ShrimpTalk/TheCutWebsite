<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Th3 Cut - Barber Shop</title>

  <!-- Font Awesome for Instagram icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    img.logo {
      max-width: 300px;
      width: 90%;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 20px;
    }

    a.button {
      padding: 12px 24px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #ccc;
    }

    .hours {
      font-size: 0.9em;
      line-height: 1.4;
      margin-top: 20px;
    }

    .hours table {
      margin: 10px auto 0 auto;
      text-align: left;
    }

    .social-link {
      margin-top: 30px;
      font-size: 1.2em;
    }

    .social-link a {
      color: white;
      text-decoration: none;
    }

    .social-link i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="thecutGoldIsoLogo.png" alt="Th3 Cut Logo" class="logo" />

  <!-- Address -->
  <p>6003 Roosevelt Blvd Ste 10, Jacksonville, FL 32244</p>

  <!-- Booking Button -->
  <p>
    <a href="#" class="button" onclick="window.open('https://app.barber-shop-booking.com/sweeney_demo', '_blank')">Book Now</a>
  </p>

  <!-- Instagram Link -->
  <div class="social-link">
    <a href="https://instagram.com/th3cut" target="_blank">
      <i class="fab fa-instagram"></i>Instagram
    </a>
  </div>

  <!-- Business Hours -->
  <div class="hours">
    <strong>Hours:</strong>
    <table>
      <tr><td>Monday:</td><td>9 AM – 6 PM</td></tr>
      <tr><td>Tuesday:</td><td>Closed</td></tr>
      <tr><td>Wednesday:</td><td>Closed</td></tr>
      <tr><td>Thursday:</td><td>9 AM – 6 PM</td></tr>
      <tr><td>Friday:</td><td>9 AM – 6 PM</td></tr>
      <tr><td>Saturday:</td><td>9 AM – 6 PM</td></tr>
      <tr><td>Sunday:</td><td>9 AM – 6 PM</td></tr>
    </table>
  </div>

  <!-- Phone Number -->
  <p style="margin-top: 20px;">
    Phone: <a href="tel:9044725545" style="color:white; text-decoration:none;">(904)-472-5545</a>
  </p>

</body>
</html>
