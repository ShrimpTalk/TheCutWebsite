<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Th3 Cut - Barber Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 300px;
      width: 90%;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0 0 20px 0;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 30px;
    }
    a.button {
      padding: 12px 24px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <img src="bdbd6a17-cc71-47ca-8bcb-e118541eb183.png" alt="Th3 Cut Logo" class="logo" />
  <h1>Welcome to Th3 Cut</h1>
  <p>Your fresh, clean, and stylish cut awaits. Book an appointment today and step up your look with Th3 Cut's expert barbers.</p>
  <a href="#book" class="button">Book Now</a>
</body>
</html>
